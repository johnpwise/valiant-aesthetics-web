<mat-toolbar>
  <button (click)="sidenav.toggle()" *ngIf="sidenav.mode === 'over'" mat-icon-button>
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <img src="../assets/VA_LOGO_WHITE.png" alt="logo" width="70" height="50" />
  <img src="../assets/VATextWHITE.png" alt="logo" width="200" />
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" opened>
<!--    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200"/>-->

<!--    <h4 class="name">John Smith</h4>-->
<!--    <p class="designation">Software Engineer</p>-->

    <div *ngIf="isLoggedIn">
      <app-side-nav-my-account></app-side-nav-my-account>
    </div>
    <div *ngIf="!isLoggedIn">
      <img src="../assets/VA_LOGO_WHITE.png" alt="logo" width="70" height="50" />
    </div>

    <mat-divider></mat-divider>

    <app-side-nav-item *ngFor="let p of menuItems; let i = index;"
      [title]="p.title"
      [url]="p.url"
      [icon]="p.icon"></app-side-nav-item>
    
    <mat-divider></mat-divider>

    <button class="menu-button" mat-button>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
