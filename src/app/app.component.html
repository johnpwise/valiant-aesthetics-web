<mat-toolbar>
  <button (click)="sidenav.toggle()" *ngIf="sidenav.mode === 'over'" mat-icon-button>
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <img src="../assets/VA_LOGO_WHITE.png" alt="logo" width="70" height="50" />
  <img src="../assets/VATextWHITE.png" alt="logo" width="200" />
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" opened>
<!--    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200"/>-->

<!--    <h4 class="name">John Smith</h4>-->
<!--    <p class="designation">Software Engineer</p>-->

    <div *ngIf="isLoggedIn">LOGGED IN</div>
    <img src="../assets/VA_LOGO_WHITE.png" alt="logo" width="70" height="50" />

    <mat-divider></mat-divider>

    <button *ngFor="let publicAppPage of publicAppPages; let i = index;"
            class="menu-button"
            mat-button
            [routerLink]="[publicAppPage.url]">
      <mat-icon>{{publicAppPage.icon}}</mat-icon>
      <span>{{publicAppPage.title}}</span>
    </button>

    <mat-divider></mat-divider>

    <button class="menu-button" mat-button>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
